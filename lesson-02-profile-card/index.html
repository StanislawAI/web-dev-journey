<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="profile-container">

  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="avatar" />
    <h1>Stan Ortonowski</h1>
    <h2>Web Developer in Training</h2>
    <p>Learning HTML, CSS, JavaScript, Flask, and more one step at a time.</p>
   
    <button class="contact-btn">Contact Me</button>

  </div>


  <div class="social-links">
    <a href="#" aria-label="LinkedIn Profile"><i class="fa-brands fa-linkedin"></i></a>
    <a href="#" aria-label="GitHub Profile"><i class="fa-brands fa-github"></i></a>
    <a href="#" aria-label="Twitter Profile"><i class="fa-brands fa-x-twitter"></i></a>
  </div>


  </div>


</body>
</html>
